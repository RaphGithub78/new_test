<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barre d'insertion de texte</title>
<style>
    .hidden {
        display: none;
    }
</style>
</head>
<body>

<button onclick="afficherBarre()">Afficher la barre d'insertion de texte</button>

<div id="barre" class="hidden">
    <form id="myForm" action="destination.html" method="post">
        <textarea id="zoneTexte" name="texte" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Envoyer">
    </form>
</div>

<script>
    function afficherBarre() {
        var barre = document.getElementById("barre");
        barre.classList.remove("hidden");
    }
</script>

</body>
</html>
