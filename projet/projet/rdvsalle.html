<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Réservation</title>
    <style>
        /* CSS pour le style du calendrier */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        body, h1, h2, h3, p, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        #agenda {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .time-slot {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #eaeaea;
            cursor: pointer;
            user-select: none;
        }

        .time-slot.booked {
            background-color: red;
            cursor: not-allowed;
        }

        .time-slot:hover {
            background-color: darkgreen;
        }

        .time-slot.booked:hover {
            background-color: gray;
        }

        /* CSS pour le style du menu de navigation */
        
        
    </style>
</head>
<body>
    <header>
        <h1>Nos créneaux de réservations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="sallesDeSportOmnes.html">Salle de sport Omnes</a></li>
                <li><a href="rdvsalle.html">Rendez-vous</a></li>
                <li><a href="search.html">Recherche</a></li>
                <li><a href="account.html">Votre compte</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Agenda de Réservation</h1>
        <div id="agenda">
            <!-- JavaScript will populate this with time slots -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const agenda = document.getElementById('agenda');
            const timeSlots = [
                '09:00 - 10:00',
                '10:00 - 11:00',
                '11:00 - 12:00',
                '12:00 - 13:00',
                '13:00 - 14:00',
                '14:00 - 15:00',
                '15:00 - 16:00',
                '16:00 - 17:00'
            ];

            // Simulate booked slots
            const bookedSlots = ['10:00 - 11:00', '13:00 - 14:00'];

            timeSlots.forEach(slot => {
                const div = document.createElement('div');
                div.className = 'time-slot';
                div.textContent = slot;

                if (bookedSlots.includes(slot)) {
                    div.classList.add('booked');
                } else {
                    div.addEventListener('click', function() {
                        if (!div.classList.contains('booked')) {
                            alert(`Réservation confirmée pour le créneau: ${slot}`);
                            div.classList.add('booked');
                        }
                    });
                }

                agenda.appendChild(div);
            });
        });
    </script>
</body>
</html>
