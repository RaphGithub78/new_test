<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Message Vocal - Sportify</title>
    <link rel="stylesheet" href="style_voice_message.css">
</head>
<body>
    <header>
        <h1>Envoi de message vocal</h1>
    </header>
    <main>
        <section class="recording-container">
            <h2>Enregistrez votre message vocal</h2>
            <button id="startRecording" class="button">Démarrer l'enregistrement</button>
            <button id="stopRecording" class="button" disabled>Arrêter l'enregistrement</button>
            <div id="recordingStatus" style="display:none;">Enregistrement en cours...</div>
        </section>
        <section class="audio-playback">
            <h2>Écoutez votre message</h2>
            <div id="audioPlayBack"></div>
        </section>
        <section class="form-container">
            <form action="voice_message_handler.php" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="audio" id="audio">
                <button type="submit" id="sendAudio" class="button" disabled>Envoyer le message vocal</button>
                <div id="sendingStatus" style="display:none;">Envoi du message vocal...</div>
            </form>
        </section>
        <div id="messageContainer"></div>
    </main>
    <footer>
        <p>&copy; 2024 Sportify. Tous droits réservés.</p>
    </footer>
    <script src="voice_message_app.js"></script>
</body>
</html>
