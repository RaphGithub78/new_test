<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .confirmation {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Confirmation de réservation</h1>
        <p>Date : <span id="date"></span></p>
        <p>Heure de début : <span id="startTime"></span></p>
        <p>Heure de fin : <span id="endTime"></span></p>
        <p>Adresse e-mail : <span id="email"></span></p>
    </div>

    <script>
        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date');
        const startTime = urlParams.get('start_time');
        const endTime = urlParams.get('end_time');
        const email = urlParams.get('email');

        // Mettre à jour le contenu de la page avec les détails de la réservation
        document.getElementById('date').textContent = date;
        document.getElementById('startTime').textContent = startTime;
        document.getElementById('endTime').textContent = endTime;
        document.getElementById('email').textContent = email;
    </script>
</body>
</html>
