<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formes et Paragraphes</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .circle, .square {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .circle {
            background-color: blue;
            border-radius: 50%;
        }
        .square {
            background-color: red;
        }
        p {
            margin: 0;
            
            
         
         
         
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <p>Ceci est un paragraphe à côté d'un cercle bleu.</p>
    </div>
    <div class="container">
        <div class="square"></div>
        <p>Ceci est un paragraphe à côté d'un carré rouge.</p>
    </div>
</body>
</html>
